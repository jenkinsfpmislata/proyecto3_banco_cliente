<div class="col-lg-6">

    <form class="well">
        <fieldset>
            <legend>Insert new Bank Account</legend>
            <select class="form-control" ng-model="idEntidad" ng-options="entidad.idEntidad as entidad.nombre for entidad in entidadesBancarias">
                <option value="">-- Select Entity --</option>
            </select><br>

            <select class="form-control" ng-model="cuentaBancaria.sucursalBancaria.idSucursalBancaria"  ng-options="sucursal.idSucursalBancaria as sucursal.nombre for sucursal in sucursalesBancarias">
                <option value="">-- Select Office --</option>
            </select><br>

            <input type="text" ng-model="cuentaBancaria.numeroDeCuenta" class="form-control" placeholder="Number"><br>
            <input type="text" ng-model="cuentaBancaria.dc" class="form-control" placeholder="DC"><br>
            <input type="text" ng-model="cuentaBancaria.cif" class="form-control" placeholder="Cif"> <br>
            <input type="text" ng-model="cuentaBancaria.saldo" class="form-control" placeholder="Balance"> <br>
            <input type="text" ng-model="cuentaBancaria.cliente.idCliente" class="form-control" placeholder="Cliente"> <br>
        </fieldset>
    </form>
    <br/><br/>
    <button type="button" class="btn" ng-click="buttonOK()">Submit</button>

    <p><a href="#/">Inicio</a></p>
</div>
