
        <h3>Entity:{{entidadBancaria.nombre}}</h3>

        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th>#</th><th>Name</th><th>Code</th><th colspan="2"></th>
            </tr>
            <tr ng-repeat="sucursalBancaria in sucursalesBancarias">
                <td>{{sucursalBancaria.idSucursalBancaria}}</td>
                <td>{{sucursalBancaria.nombre}}</td>
                <td>{{sucursalBancaria.codigoSucursal}}</td>
                <td><a href='#/sucursalBancaria/update/{{sucursalBancaria.idSucursalBancaria}}' class="btn btn-info fa fa-edit"> </a></td>
                <td><button ng-click="borrar(sucursalBancaria.idSucursalBancaria)" class="btn btn-danger fa fa-trash-o"> </button></td>
            </tr>
        </table>
        <p><a href="#/sucursalBancaria/new/{{entidadBancaria.idEntidad}}" >Insert Sucursal</a></p>
